<div class="clearfix" id="services">
</div>

     <section class="center mt-5">
        <div class="btn-group center" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-success mx-5" data-bs-toggle="modal" data-bs-target="#exampleModal">AgregarImagen</button>
            <button type="button" class="btn btn-warning mx-5"  routerLink="/admin">Volver</button>
        </div>
        <h2 class="title-center">Galeria</h2>
        <div class="services" >
          
            <div class="service" *ngFor="let imagen of imagenes, let i=index" >
                  <div class="img-service">
                    <img [src]="imagen.img" [alt]="imagen.nombre" loading="lazy"/>
                  </div>   
                  <h3 class="title-center">{{imagen.nombre}}</h3>   
                  <div class="accion">
                    <button  class="btn-danger mx-5" data-dismiss="modal" (click)="eliminar(imagen.id)"> eliminar
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="4" y1="7" x2="20" y2="7" />
                        <line x1="10" y1="11" x2="10" y2="17" />
                        <line x1="14" y1="11" x2="14" y2="17" />
                        <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                        <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                      </svg>
                   </button>    
                  </div>
            </div>   
    
        </div>
     </section>

     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="editar center">
                    <form class="formulario" #agregarForm="ngForm" (ngSubmit)="agregarImagen(agregarForm)">
                        <h2>Agregar Imagen</h2>
                        
                      <fieldset>
                        <div>
                          <label for="actividad" >Titulo</label>
                          <input type="text" 
                          class="form-control"
                          #nombre="ngModel"
                          [(ngModel)]="imagen.nombre"
                          name="nombre"
                          id="nombre"
                          >
                    
                        </div>  
                      
                        <div>
                          <label for="actividad" >Imagen</label>
                         
                          <input type="file"
                          (change)="cargarImg($event)" 
                          name="img"
                          #img="ngModel"
                          [(ngModel)]="imagen.img"
                          [ngClass]=" { 'is-invalid': img.errors && img.touched} " required>
                          <div [hidden]="!img.errors?.required " class="invalid-feedback ">
                            Imagen requerida
                          </div>
                        </div>  
                      </fieldset>
                      <div class="modal-footer">
                        <button type="submit" class="btn-primary" data-dismiss="modal"> Guardar
                          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-floppy" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" />
                            <circle cx="12" cy="14" r="2" />
                            <polyline points="14 4 14 8 8 8 8 4" />
                          </svg>
                        </button>
                      
                      </div>
                    </form>
                </div>
            </div>
        
         </div>
      </div>
  </div>
